<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Testing & Prototypen – Disce</title>
    <style>
        /* ===========================
           DESIGN TOKENS
           =========================== */
        :root {
            --color-cream: #FEF9F3;
            --color-sage: #8B9A7E;
            --color-rust: #C17B5A;
            --color-charcoal: #2C2C2C;
            --color-text: #1A1A1A;
            --color-text-secondary: #4A4A4A;
            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;
            --space-4xl: 96px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-card: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
            
            /* Prototyp-Dimensionen (fest im React-Code) */
            --prototype-width: 460px;
            --prototype-height: 844px;
        }

        /* ===========================
           RESET & BASE
           =========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-body);
            color: var(--color-text);
            background: var(--color-cream);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        .wide-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        /* ===========================
           HEADER
           =========================== */
        .header {
            background: white;
            padding: var(--space-xl) 0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: var(--color-sage);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            transition: background 140ms ease-out;
        }

        .back-button:hover {
            background: #7A8A6E;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 600;
            color: var(--color-text);
        }

        /* ===========================
           MAIN CONTENT
           =========================== */
        .main-content {
            padding: var(--space-3xl) 0;
            min-height: 60vh;
        }

        .intro-text {
            max-width: 700px;
            margin: 0 auto var(--space-3xl);
            text-align: center;
        }

        .intro-text p {
            font-size: 18px;
            color: var(--color-text-secondary);
            line-height: 1.7;
        }

        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
        }

        .prototype-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-card);
            transition: transform 140ms ease-out, box-shadow 140ms ease-out;
        }

        .prototype-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .prototype-card h3 {
            font-family: var(--font-heading);
            font-size: 20px;
            margin-bottom: var(--space-md);
            color: var(--color-text);
        }

        .prototype-card p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
        }

        .prototype-link {
            display: inline-block;
            padding: var(--space-sm) var(--space-lg);
            background: var(--color-rust);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: background 140ms ease-out;
        }

        .prototype-link:hover {
            background: #B06A4A;
        }

        /* ===========================
           PROTOTYP-EMBED STYLES
           =========================== */
        .codepen-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-card);
            margin-top: var(--space-2xl);
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .codepen-header {
            margin-bottom: var(--space-lg);
        }

        .codepen-header h3 {
            font-family: var(--font-heading);
            font-size: 24px;
            margin-bottom: var(--space-md);
            color: var(--color-text);
        }

        .codepen-header p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
        }

        /* Desktop: Skalierter Screen */
        .embed-frame-wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            width: 1152px;
            height: 720px;
            margin: 0 auto var(--space-lg);
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            background: #f0f0f0;
        }

        .codepen-embed {
            width: 1440px;
            height: 900px;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
        }

        /* ===========================
           FOOTER
           =========================== */
        .footer {
            background: var(--color-charcoal);
            color: white;
            padding: var(--space-xl) 0;
            margin-top: var(--space-4xl);
        }

        .footer-content {
            text-align: center;
        }

        .footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* ===========================
           RESPONSIVE
           =========================== */

        /* Tablet & kleinere Laptops */
        @media (max-width: 1200px) {
            .embed-frame-wrapper {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Tablets */
        @media (max-width: 960px) {
            .wide-container {
                padding: 0 var(--space-md);
            }
            
            .embed-frame-wrapper {
                width: 100%;
                height: 600px;
            }
            
            .codepen-embed {
                transform: scale(0.65);
            }
        }

        /* ===========================
           SMARTPHONES – MIT SKALIERUNG
           =========================== */
        @media (max-width: 640px) {
            h1 {
                font-size: 24px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                padding: 0 var(--space-md);
            }

            .wide-container {
                padding: 0 var(--space-sm);
            }

            .intro-text {
                margin-bottom: var(--space-xl);
            }

            .intro-text p {
                font-size: 16px;
            }

            .main-content {
                padding: var(--space-xl) 0;
            }

            .prototype-grid {
                grid-template-columns: 1fr;
            }

            .codepen-section {
                padding: var(--space-md);
                margin-left: 0;
                margin-right: 0;
                border-radius: var(--radius-md);
            }

            .codepen-header h3 {
                font-size: 20px;
            }

            .codepen-header p {
                font-size: 14px;
                margin-bottom: var(--space-md);
            }

            /* 
             * MOBILE IFRAME SKALIERUNG
             * Der Prototyp ist 460×844px.
             * Wir skalieren ihn, sodass er in die Viewport-Breite passt.
             * Scale-Faktor: (100vw - 32px) / 460px
             * Für iPhone 14 (390px): (390-32) / 460 = 0.778
             */
            .embed-frame-wrapper {
                /* Wrapper nimmt die skalierte Größe ein */
                width: calc(100vw - 32px);
                /* Höhe = Prototyp-Höhe × Scale-Faktor */
                /* 844 × ((100vw - 32px) / 460) */
                height: calc(844px * ((100vw - 32px) / 460px));
                max-height: 85vh; /* Nicht zu hoch, damit man scrollen kann */
                margin: 0 auto var(--space-md);
                border-radius: 16px;
                overflow: hidden;
                background: #e8e8e8;
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
                position: relative;
            }

            .codepen-embed {
                /* Echte Prototyp-Größe */
                width: 460px;
                height: 844px;
                border: none;
                /* Skalieren auf verfügbare Breite */
                transform: scale(calc((100vw - 32px) / 460px));
                transform-origin: top left;
                position: absolute;
                top: 0;
                left: 0;
            }

            .prototype-link {
                width: 100%;
                text-align: center;
                padding: var(--space-md) var(--space-lg);
            }

            .footer {
                margin-top: var(--space-2xl);
            }
        }

        /* Sehr kleine Screens (iPhone SE, etc.) */
        @media (max-width: 380px) {
            .wide-container {
                padding: 0 var(--space-xs);
            }

            .codepen-section {
                padding: var(--space-sm);
            }

            .embed-frame-wrapper {
                width: calc(100vw - 24px);
                height: calc(844px * ((100vw - 24px) / 460px));
                border-radius: 12px;
            }

            .codepen-embed {
                transform: scale(calc((100vw - 24px) / 460px));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-button">← Zurück</a>
                <h1>Beta Testing & Prototypen</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="intro-text">
                <p>Hier findest du unsere neuesten Features und Prototypen. Teste sie aus und gib uns Feedback!</p>
            </div>
        </div>
        
        <!-- Prototyp-Embed Section -->
        <div class="wide-container">
            <div class="codepen-section">
                <div class="codepen-header">
                    <h3>Interaktiver Prototyp</h3>
                    <p>Teste unseren neuesten End-to-End-Onboarding-Prototyp direkt hier im Browser.</p>
                </div>
                <div class="embed-frame-wrapper">
                    <iframe
                        class="codepen-embed"
                        src="https://project-disce-end-to-end-prototype-625.magicpatterns.app/"
                        loading="lazy"
                        allowtransparency="true"
                        allowfullscreen="true"
                    ></iframe>
                </div>
                <a
                    href="https://project-disce-end-to-end-prototype-625.magicpatterns.app/"
                    class="prototype-link"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    In voller Größe öffnen →
                </a>
            </div>
        </div>

        <div class="container">
            <div class="prototype-grid">
                <!-- Weitere Prototypen können hier später hinzugefügt werden -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Disce. Alle Rechte vorbehalten.</p>
            </div>
        </div>
    </footer>
</body>
</html>
